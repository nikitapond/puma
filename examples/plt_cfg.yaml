plot_dir: /home/output_dir
timestamp: False

results_config:
  sample: ttbar
  sample_path: dummy/path/1
  atlas_first_tag: Simulation Internal
  atlas_second_tag: $\sqrt{s} = 13.6$ TeV, MC23
  atlas_third_tag: $t\overline{t}$ 20 < $p_T$ < 250 GeV, $|\eta| < 2.5$
  num_jets: 10_000
  remove_nan: True # for plotting eff profiles for variables with NaNs (e.g, Lxy)
  global_cuts:
    - "pt > 20_000"
    - "pt < 250_000"
    - "eta < 2.5"
    - "eta > -2.5"
    - "n_truth_promptLepton == 0"

taggers_config: !include taggers.yaml
taggers: [dummy1, dummy2, dummy3]

plots:
  - args:
      signal: cjets
      plot_type: roc
      plot_kwargs:
        x_range: [0.5, 1.0]
        figsize: [8.5, 7.5]
  - args:
      signal: bjets
      plot_type: roc
      plot_kwargs:
        x_range: [0.5, 1.0]
        figsize: [8.5, 7.5]
  - args:
      signal: bjets
      plot_type: roc
      include_taggers: ["dummy1"]
      plot_kwargs:
        x_range: [0.5, 1.0]
  - args:
      signal: bjets
      plot_type: roc
      exclude_taggers: ["dummy1"]
      plot_kwargs:
        x_range: [0.5, 1.0]


  - args:
      signal: bjets
      plot_type: scan
      efficiency: 0.70
      plot_kwargs:
        figsize: [8.5, 7.5]

  - args:
      signal: bjets
      plot_type: disc
      plot_kwargs:
        wp_vlines: [70, 77, 80]


  - args:
      plot_type: probs
      signal: bjets

  - args:
      signal: bjets
      plot_type: peff
      plot_kwargs:
        flat_per_bin: True
        working_point: 0.7
  - args:
      signal: bjets
      plot_type: peff
      plot_kwargs:
        fixed_rejections:
          cjets: 10
          ujets: 100
  - args:
      signal: bjets
      plot_type: peff
      plot_kwargs:
        flat_per_bin: True
        working_point: 0.7
  - args:
      signal: bjets
      plot_type: peff
      plot_kwargs:
        perf_var: eta
        flat_per_bin: False
        working_point: 0.7
  - args:
      signal: bjets
      plot_type: peff
      plot_kwargs:
        perf_var: HadronConeExclTruthLabelPt
        flat_per_bin: False
        working_point: 0.7
